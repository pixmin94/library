<body>
    <header class="header">
        <div class="container">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Book</button>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Book</h4>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                          <label for="title">Title:</label>
                          <input type="text" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                          <label for="authot">Author:</label>
                          <input type="test" class="form-control" id="author">
                        </div>
                        <div class="pages">
                            <label for="pages">Pages:</label>
                            <input type="number" class="form-control" id="pages">
                          </div>
                        <div class="checkbox">
                          <label><input type="checkbox">Completed?</label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        
        </div>
    </div>
    </header>

    <div class="books-grid">
        <div class="card">
            <div class="card-container">
                <h4><b>Title</b></h4>
                <p>Author</p>

                </div>
        </div>
